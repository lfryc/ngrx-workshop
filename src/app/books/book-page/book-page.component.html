<md-form-field>
  <input mdInput placeholder="Search for title" [formControl]="queryTitleFormControl">
</md-form-field>

<md-spinner *ngIf="fetchingBooks$ | async"></md-spinner>

<div [hidden]="fetchingBooks$ | async">
  <md-card *ngFor="let book of (queryResults$ | async)">
    <md-card-header>
      <md-card-title>{{ book.volumeInfo.title }}</md-card-title>
      <md-card-subtitle>{{ book.volumeInfo.authors?.join(', ') }}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        {{ book.volumeInfo.description }}
      </p>
    </md-card-content>
  </md-card>
</div>
